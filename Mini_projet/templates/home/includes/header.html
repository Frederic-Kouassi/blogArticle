<header class="sticky-header sticky top-0 z-50 bg-white/90 py-4 transition-all duration-300">
    <div class="container mx-auto px-4 md:px-8">
        <div class="flex justify-between items-center">
            <!-- Logo -->
            <div class="flex items-center">
                <a href="{% url 'home' %}" class="text-2xl font-bold font-serif text-[#000080]">Insightful</a>
                <span class="ml-2 text-sm font-medium text-gray-500 hidden md:inline">Blog</span>
            </div>
            
        <!-- Navigation -->
            <nav class="hidden md:flex space-x-8 items-center">
                <a href="{% url 'home' %}" class="text-gray-700 hover:text-[#000080] font-medium transition-colors duration-200">Accueil</a>
                <a href="{% url 'home' %}#blogs" class="text-gray-700 hover:text-[#000080] font-medium transition-colors duration-200">Blogs</a>
                <a href="{% url 'about' %}" class="text-gray-700 hover:text-[#000080] font-medium transition-colors duration-200">À propos</a>
                <a href="{% url 'contact' %}" class="text-gray-700 hover:text-[#000080] font-medium transition-colors duration-200">Contact</a>
                
                {% if user.is_authenticated %}
                    <a href="{% url 'user_dashboard' %}" class="bg-blue-100 text-[#000080] px-4 py-2 rounded-lg font-medium hover:bg-blue-200 transition-colors duration-200">
                        <i class="fas fa-tachometer-alt mr-2"></i>Tableau de bord
                    </a>
                {% else %}
                    <div class="flex items-center space-x-4 border-l pl-6 border-gray-200">
                        <a href="{% url 'login' %}" class="text-gray-700 hover:text-[#000080] font-medium transition-colors duration-200">Connexion</a>
                        <a href="{% url 'register' %}" class="bg-[#000080] text-white px-4 py-2 rounded-lg font-medium hover:bg-[#000066] transition-colors duration-200">S'inscrire</a>
                    </div>
                {% endif %}
            </nav>
            
            <!-- Mobile menu button -->
            <button id="mobile-menu-button" class="md:hidden text-gray-700 focus:outline-none">
                <i class="fas fa-bars text-xl"></i>
            </button>
        </div>
        
        <!-- Mobile Navigation -->
        <div id="mobile-menu" class="hidden md:hidden mt-4 pb-2">
            <div class="flex flex-col space-y-3">
                <a href="{% url 'home' %}" class="text-gray-700 hover:text-[#000080] font-medium py-2">Accueil</a>
                <a href="{% url 'home' %}#blogs" class="text-gray-700 hover:text-[#000080] font-medium py-2">Blogs</a>
                <a href="{% url 'about' %}" class="text-gray-700 hover:text-[#000080] font-medium py-2">À propos</a>
                <a href="{% url 'contact' %}" class="text-gray-700 hover:text-[#000080] font-medium py-2">Contact</a>
                {% if user.is_authenticated %}
                    <a href="{% url 'user_dashboard' %}" class="text-[#000080] font-bold py-2">Tableau de bord</a>
                {% else %}
                    <div class="pt-2 border-t border-gray-100 mt-2 flex flex-col space-y-3">
                        <a href="{% url 'login' %}" class="text-gray-700 font-medium py-2">Connexion</a>
                        <a href="{% url 'register' %}" class="text-[#000080] font-bold py-2">S'inscrire</a>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
</header>
