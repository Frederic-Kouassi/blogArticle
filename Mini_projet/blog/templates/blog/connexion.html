{% extends "base.html" %}
{% load tailwind_tags %}

{% block content %}

<div class="min-h-screen flex items-center justify-center bg-gray-100 px-6">

    <div class="w-full max-w-md bg-white rounded-2xl shadow-xl p-8">

      
        <h1 class="text-3xl font-bold text-gray-800 text-center mb-6">
            Connexion
        </h1>

        <p class="text-center text-gray-500 mb-8">
       Veuillez entrez vos informations de connexion
        </p>

       
        <form method="post" class="space-y-6">
            {% csrf_token %}

           
            <div>
                <label class="block text-gray-700 font-semibold mb-2">
                    Adresse email
                </label>
                <input type="email" name="email" required
                       placeholder="exemple@email.com"
                       class="w-full px-4 py-3 rounded-xl
                              border border-gray-300 text-gray-800
                              focus:outline-none focus:ring-2 focus:ring-indigo-500
                              focus:border-indigo-500 transition">
            </div>

          
            <div>
                <label class="block text-gray-700 font-semibold mb-2">
                    Mot de passe
                </label>
                <input type="password" name="password" required
                       placeholder="••••••••"
                       class="w-full px-4 py-3 rounded-xl
                              border border-gray-300 text-gray-800
                              focus:outline-none focus:ring-2 focus:ring-indigo-500
                              focus:border-indigo-500 transition">
            </div>

            
            {% if error %}
            <div class="bg-red-100 text-red-700 px-4 py-3 rounded-lg text-sm">
                {{ error }}
            </div>
            {% endif %}

           
            <button type="submit"
                    class="w-full bg-indigo-600 text-white py-3 rounded-xl
                           font-bold text-lg
                           shadow-md
                           hover:bg-indigo-700 hover:shadow-lg
                           active:scale-95 transition-all duration-200">
                Se connecter
            </button>
        </form>

        
        <div class="text-center mt-6">
            <a href="{% url 'user' %}"
               class="text-indigo-600 font-semibold hover:underline">
                Créer un compte
            </a>
        </div>

    </div>

</div>

{% endblock %}
