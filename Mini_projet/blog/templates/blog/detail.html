{% load tailwind_tags %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ article.name }}</title>
    {% tailwind_css %}
</head>

<body class="bg-gray-100 min-h-screen py-14">

    <div class="max-w-4xl mx-auto bg-white rounded-2xl shadow-xl overflow-hidden">

        
        {% if article.image %}
        <div class="bg-gray-50 px-10 py-8 flex justify-center border-b">
            <img src="{{ article.image.url }}"
                 alt="{{ article.name }}"
                 class="max-h-[460px] w-auto rounded-xl shadow-md object-contain">
        </div>
        {% endif %}

        
        <div class="px-12 py-10">

        
            <h1 class="text-4xl font-bold text-gray-900 mb-4 leading-snug">
                {{ article.name }}
            </h1>

            
            <div class="flex flex-wrap items-center gap-6 text-sm text-gray-500 mb-8">
                <span>
                    <span class="font-semibold text-gray-700">Auteur :</span>
                    {{ article.auteur }}
                </span>
                <span>
                    <span class="font-semibold text-gray-700">Date :</span>
                    {{ article.date }}
                </span>
            </div>

            
            <div class="text-gray-700 text-lg leading-relaxed mb-12">
                {{ article.description }}
            </div>

            
            <div class="flex items-center justify-between border-t pt-6">

                
                <a href="{% url 'articles' %}"
                   class="text-blue-600 font-semibold hover:text-blue-800 transition">
                    ‚Üê Retour aux articles
                </a>

                
                <div class="flex items-center gap-4">

                    
                    <form method="GET" action="{% url 'modifier' article.id %}">
                        <button type="submit"
                            class="px-6 py-2.5
                                   bg-blue-600 text-white font-semibold
                                   rounded-lg shadow-md
                                   hover:bg-blue-700
                                   active:scale-95
                                   focus:outline-none focus:ring-2 focus:ring-blue-400
                                   transition">
                            Modifier
                        </button>
                    </form>
                    <form method="POST"
                          action="{% url 'supprimer_article' article.id %}"
                          onsubmit="return confirm('Voulez-vous vraiment supprimer cet article ?');">
                        {% csrf_token %}
                        <button type="submit"
                            class="px-6 py-2.5
                                   bg-red-600 text-white font-semibold
                                   rounded-lg shadow-md
                                   hover:bg-red-700
                                   active:scale-95
                                   focus:outline-none focus:ring-2 focus:ring-red-400
                                   transition">
                            Supprimer
                        </button>
                    </form>

                </div>
            </div>

        </div>
    </div>

</body>
</html>
