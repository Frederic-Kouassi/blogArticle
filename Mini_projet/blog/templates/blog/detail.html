{% load tailwind_tags %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ article.name }}</title>
    {% tailwind_css %}
</head>

<body class="bg-gray-100 min-h-screen py-14">

    <div class="max-w-4xl mx-auto bg-white rounded-2xl shadow-xl overflow-hidden">

        {% if article.image %}
        <div class="bg-gray-50 px-10 py-8 flex justify-center">
            <img src="{{ article.image.url }}"
                 alt="{{ article.name }}"
                 class="max-h-[460px] w-auto rounded-xl shadow-lg object-contain">
        </div>
        {% endif %}

        <div class="px-12 py-10">

            <h1 class="text-4xl font-bold text-gray-900 mb-4 leading-snug">
                {{ article.name }}
            </h1>

            <div class="flex flex-wrap items-center gap-6 text-sm text-gray-500 mb-8">
                <span class="flex items-center gap-2">
                    <span class="font-semibold text-gray-700">Auteur :</span>
                    {{ article.auteur }}
                </span>
                <span class="flex items-center gap-2">
                    <span class="font-semibold text-gray-700">Date :</span>
                    {{ article.date }}
                </span>
            </div>

            <div class="text-gray-700 text-lg leading-relaxed mb-12">
                {{ article.description }}
            </div>

            
            <div class="flex items-center justify-between border-t pt-6">

                <a href="{% url 'articles' %}"
                   class="inline-flex items-center gap-2 text-blue-600 font-semibold
                          hover:text-indigo-600 transition">
                    ← Retour aux articles
                </a>

                
                <form method="POST"
                      action="{% url 'supprimer_article' article.id %}"
                      onsubmit="return confirm('Voulez-vous vraiment supprimer cet article ?');">
                    {% csrf_token %}
                    <button type="submit"
                        class="inline-flex items-center gap-2
                               bg-red-600 text-white px-5 py-2 rounded-full font-semibold
                               hover:bg-red-700 active:scale-95 transition-all">
                         Supprimer l’article
                    </button>
                </form>

            </div>

        </div>

    </div>

</body>
</html>
