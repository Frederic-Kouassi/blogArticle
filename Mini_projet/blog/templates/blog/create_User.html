
{% extends "base.html" %}

   {% block content %}
<body class="min-h-screen flex items-center justify-center bg-gray-900 px-4">

    <div class="w-full max-w-2xl bg-white rounded-3xl shadow-2xl p-10">

        <h1 class="text-3xl font-bold text-gray-800">
            Nouvel utilisateur
        </h1>
        <p class="text-gray-500 mb-10">
            Informations personnelles
        </p>

        <form method="post" class="space-y-8">
            {% csrf_token %}

            <!-- Nom -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    Nom
                </label>
                <input type="text" name="nom"
                    class="w-full h-20 px-7
                           bg-gray-50 border border-gray-300 rounded-2xl
                           text-gray-800 text-xl
                           focus:bg-white focus:border-indigo-600
                           focus:ring-2 focus:ring-indigo-200
                           hover:border-indigo-400
                           outline-none transition">
            </div>

            <!-- Prénom -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    Prénom
                </label>
                <input type="text" name="prenom"
                    class="w-full h-20 px-7
                           bg-gray-50 border border-gray-300 rounded-2xl
                           text-gray-800 text-xl
                           focus:bg-white focus:border-indigo-600
                           focus:ring-2 focus:ring-indigo-200
                           hover:border-indigo-400
                           outline-none transition">
            </div>

            <!-- Email -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    Email
                </label>
                <input type="email" name="email"
                    class="w-full h-20 px-7
                           bg-gray-50 border border-gray-300 rounded-2xl
                           text-gray-800 text-xl
                           focus:bg-white focus:border-indigo-600
                           focus:ring-2 focus:ring-indigo-200
                           hover:border-indigo-400
                           outline-none transition">
            </div>

            <!-- Téléphone -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    Téléphone
                </label>
                <input type="text" name="telephone"
                    class="w-full h-20 px-7
                           bg-gray-50 border border-gray-300 rounded-2xl
                           text-gray-800 text-xl
                           focus:bg-white focus:border-indigo-600
                           focus:ring-2 focus:ring-indigo-200
                           hover:border-indigo-400
                           outline-none transition">
            </div>

            <!-- Adresse -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    Adresse
                </label>
                <textarea name="adresse" rows="4"
                    class="w-full px-7 py-6
                           bg-gray-50 border border-gray-300 rounded-2xl
                           text-gray-800 text-xl resize-none
                           focus:bg-white focus:border-indigo-600
                           focus:ring-2 focus:ring-indigo-200
                           hover:border-indigo-400
                           outline-none transition"></textarea>
            </div>

            <!-- Bouton -->
            <div style="margin-top:35px; text-align:center;">
                <button type="submit"
                    style="
                        background-color: #4f46e5;
                        color: white;
                        padding: 12px 32px;
                        font-size: 18px;
                        font-weight: 600;
                        border-radius: 14px;
                        border: none;
                        cursor: pointer;
                        transition:
                            background-color 0.3s ease,
                            transform 0.2s ease,
                            box-shadow 0.2s ease;
                        box-shadow: 0 8px 22px rgba(79,70,229,0.35);
                    "
                    onmouseover="
                        this.style.backgroundColor='#4338ca';
                        this.style.transform='scale(1.04)';
                        this.style.boxShadow='0 14px 32px rgba(67,56,202,0.45)';
                    "
                    onmouseout="
                        this.style.backgroundColor='#4f46e5';
                        this.style.transform='scale(1)';
                        this.style.boxShadow='0 8px 22px rgba(79,70,229,0.35)';
                    ">
                    ENREGISTRER
                </button>
            </div>

        </form>

    </div>

{% endblock %}
