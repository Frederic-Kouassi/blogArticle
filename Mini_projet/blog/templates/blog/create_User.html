{% load tailwind_tags %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Nouvel utilisateur</title>
    {% tailwind_css %}
</head>

<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-zinc-100 via-gray-100 to-zinc-200 px-4">

    <div class="w-full max-w-2xl bg-white rounded-3xl shadow-[0_30px_80px_rgba(0,0,0,0.12)] p-10">

        <h1 class="text-3xl font-semibold text-gray-800">
            Nouvel utilisateur
        </h1>
        <p class="text-gray-500 mb-10">
            Informations personnelles
        </p>

        <form method="post" class="space-y-10">
            {% csrf_token %}

            <!-- Nom -->
            <div class="relative">
                <input type="text" name="nom" placeholder=" "
                    class="peer w-full border-b-2 border-gray-400
                           bg-gray-50 rounded-md px-3 py-3
                           text-gray-800
                           hover:bg-gray-100
                           focus:bg-white focus:border-indigo-600 focus:outline-none
                           transition">
                <label
                    class="absolute left-3 top-3 text-gray-400 text-sm
                           peer-placeholder-shown:top-3 peer-placeholder-shown:text-base
                           peer-focus:-top-3 peer-focus:text-sm peer-focus:text-indigo-600
                           transition-all">
                    Nom
                </label>
            </div>

            <!-- Prénom -->
            <div class="relative">
                <input type="text" name="prenom" placeholder=" "
                    class="peer w-full border-b-2 border-gray-400
                           bg-gray-50 rounded-md px-3 py-3
                           text-gray-800
                           hover:bg-gray-100
                           focus:bg-white focus:border-indigo-600 focus:outline-none
                           transition">
                <label
                    class="absolute left-3 top-3 text-gray-400 text-sm
                           peer-placeholder-shown:top-3 peer-placeholder-shown:text-base
                           peer-focus:-top-3 peer-focus:text-sm peer-focus:text-indigo-600
                           transition-all">
                    Prénom
                </label>
            </div>

            <!-- Email -->
            <div class="relative">
                <input type="email" name="email" placeholder=" "
                    class="peer w-full border-b-2 border-gray-400
                           bg-gray-50 rounded-md px-3 py-3
                           text-gray-800
                           hover:bg-gray-100
                           focus:bg-white focus:border-indigo-600 focus:outline-none
                           transition">
                <label
                    class="absolute left-3 top-3 text-gray-400 text-sm
                           peer-placeholder-shown:top-3 peer-placeholder-shown:text-base
                           peer-focus:-top-3 peer-focus:text-sm peer-focus:text-indigo-600
                           transition-all">
                    Email
                </label>
            </div>

            <!-- Téléphone -->
            <div class="relative">
                <input type="text" name="telephone" placeholder=" "
                    class="peer w-full border-b-2 border-gray-400
                           bg-gray-50 rounded-md px-3 py-3
                           text-gray-800
                           hover:bg-gray-100
                           focus:bg-white focus:border-indigo-600 focus:outline-none
                           transition">
                <label
                    class="absolute left-3 top-3 text-gray-400 text-sm
                           peer-placeholder-shown:top-3 peer-placeholder-shown:text-base
                           peer-focus:-top-3 peer-focus:text-sm peer-focus:text-indigo-600
                           transition-all">
                    Téléphone
                </label>
            </div>

            <!-- Adresse -->
            <div class="relative">
                <textarea name="adresse" rows="3" placeholder=" "
                    class="peer w-full border-b-2 border-gray-400
                           bg-gray-50 rounded-md px-3 py-3
                           text-gray-800 resize-none
                           hover:bg-gray-100
                           focus:bg-white focus:border-indigo-600 focus:outline-none
                           transition"></textarea>
                <label
                    class="absolute left-3 top-3 text-gray-400 text-sm
                           peer-placeholder-shown:top-3 peer-placeholder-shown:text-base
                           peer-focus:-top-3 peer-focus:text-sm peer-focus:text-indigo-600
                           transition-all">
                    Adresse
                </label>
            </div>

            <!-- Button -->
            <div class="pt-8 flex justify-end">
                <button type="submit"
                    class="relative overflow-hidden px-10 py-3 rounded-full
                           bg-gradient-to-r from-indigo-600 to-violet-600
                           text-white font-semibold tracking-wide
                           shadow-lg hover:shadow-2xl
                           hover:scale-105 active:scale-95
                           transition-all duration-300">
                    Enregistrer
                </button>
            </div>

        </form>

    </div>

</body>
</html>
