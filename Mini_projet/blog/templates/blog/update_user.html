{% extends "base.html" %}
{% load tailwind_tags %}

{% block content %}

<div class="min-h-screen bg-gray-100 py-12">
    <div class="max-w-3xl mx-auto bg-white rounded-3xl shadow-2xl p-10">

        <h2 class="text-3xl font-bold text-gray-900 mb-8 text-center">
            Modifier l’utilisateur
        </h2>

        <form method="post" class="space-y-6">
            {% csrf_token %}

            <div>
                <label class="block mb-1 font-semibold text-gray-900">Nom</label>
                <input type="text" name="nom" value="{{ user.nom|default_if_none:'' }}" required
                       style="background-color:#ffffff;color:#000000;"
                       class="w-full px-4 py-3 rounded-xl border-2 border-gray-400
                              focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>

            <div>
                <label class="block mb-1 font-semibold text-gray-900">Prénom</label>
                <input type="text" name="prenom" value="{{ user.prenom|default_if_none:'' }}" required
                       style="background-color:#ffffff;color:#000000;"
                       class="w-full px-4 py-3 rounded-xl border-2 border-gray-400
                              focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>

            <div>
                <label class="block mb-1 font-semibold text-gray-900">Email</label>
                <input type="email" name="email" value="{{ user.email|default_if_none:'' }}" required
                       style="background-color:#ffffff;color:#000000;"
                       class="w-full px-4 py-3 rounded-xl border-2 border-gray-400
                              focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>

            <div>
                <label class="block mb-1 font-semibold text-gray-900">Téléphone</label>
                <input type="text" name="telephone" value="{{ user.telephone|default_if_none:'' }}"
                       style="background-color:#ffffff;color:#000000;"
                       class="w-full px-4 py-3 rounded-xl border-2 border-gray-400
                              focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>

            <div>
                <label class="block mb-1 font-semibold text-gray-900">Adresse</label>
                <textarea name="adresse" rows="3"
                          style="background-color:#ffffff;color:#000000;"
                          class="w-full px-4 py-3 rounded-xl border-2 border-gray-400
                                 focus:outline-none focus:ring-2 focus:ring-indigo-500">{{ user.adresse|default_if_none:'' }}</textarea>
            </div>

            <div class="flex justify-between items-center pt-8">
                <a href="{% url 'users' %}"
                   class="px-5 py-2.5 bg-gray-300 text-gray-900 font-semibold rounded-xl
                          hover:bg-gray-400 transition">
                    Retour
                </a>

                <button type="submit"
                        style="background-color:#6366f1;color:#ffffff;"
                        class="px-6 py-2.5 text-sm font-semibold rounded-xl
                               hover:bg-indigo-600
                               shadow-md hover:shadow-lg
                               transition-all duration-200">
                    Enregistrer
                </button>
            </div>

        </form>

    </div>
</div>

{% endblock %}
