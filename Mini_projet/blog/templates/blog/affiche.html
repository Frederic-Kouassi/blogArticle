{% extends "base.html" %}

   {% block content %}


    <div class="max-w-6xl mx-auto py-12 px-6">

        
        <div class="flex justify-end mb-6">
            <a href="{% url 'index' %}"
               class="inline-flex items-center gap-2
                      bg-green-600 text-white px-6 py-3 rounded-full
                      font-semibold shadow-md
                      hover:bg-green-700 active:scale-95
                      transition-all duration-200">
                + Ajouter un article
            </a>
        </div>

        <h1 class="text-4xl font-bold text-gray-800 text-center mb-8">
            Tous les articles
        </h1>


        <div class="max-w-xl mx-auto mb-12">
            <form method="GET" action="{% url 'articles' %}"
                  class="flex items-center bg-white rounded-2xl shadow-md overflow-hidden">

                <input
                    type="text"
                    name="recherche"
                    placeholder="Rechercher par le nom de l'article..."
                    class="flex-1 px-5 py-3 text-gray-800 placeholder-gray-400
                           focus:outline-none focus:ring-2 focus:ring-indigo-500 transition"
                >

                <button
                    type="submit"
                    class="bg-blue-600 text-white px-6 py-3 font-semibold
                           hover:bg-indigo-600 active:bg-indigo-700 active:scale-95
                           transition-all duration-200">
                    Rechercher
                </button>
            </form>
        </div>

        
        <div class="grid gap-8 sm:grid-cols-2 lg:grid-cols-3">

            {% for article in articles %}
            <div class="bg-white rounded-2xl shadow-md overflow-hidden
                        transition-all duration-300 hover:-translate-y-2 hover:shadow-xl flex flex-col">

                {% if article.image %}
                <img src="{{ article.image.url }}"
                     alt="{{ article.auteur }}"
                     class="w-full h-48 object-cover">
                {% endif %}

                <div class="p-5 text-center flex flex-col gap-4">

                    <p class="text-lg font-semibold text-gray-800">
                        {{ article.name }}
                    </p>

                    <a href="{% url 'detail' article.id %}"
                       class="inline-flex items-center justify-center
                              border border-blue-600 text-blue-600
                              px-4 py-2 rounded-full font-medium
                              hover:bg-violet-600 hover:border-violet-600 hover:text-white
                              active:scale-95 transition-all duration-200">
                        Voir les d√©tails
                    </a>

                </div>

            </div>
            {% empty %}
            <p class="text-center text-gray-600 col-span-full">
                Aucun article disponible.
            </p>
            {% endfor %}

        </div>

    </div>
 {% endblock %}
